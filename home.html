<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Scheduler</title>

<link href="style.css" rel="stylesheet" type="text/css" />
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>

<body >
<div id="Wrapper">


<article>

<div id="create">
<form action="" >
<h1>Create Event</h1>

  <p>Event Name: &nbsp;
  <input type="text" name="eventtxt" id="eventtxt"  placeholder="Event Name"/>
  </p>
  
  <p>Event Date:&nbsp; &nbsp;&nbsp;&nbsp;
  <select name="day" id="eventday">
    <option>1</option><option>2</option>
    <option>3</option><option>4</option>
    <option>5</option><option>6</option>
    <option>7</option><option>8</option>
    <option>9</option><option>10</option>
    <option>11</option><option>12</option>
    <option>13</option><option>14</option>
    <option>15</option><option>16</option>
    <option>17</option><option>18</option>
    <option>19</option><option>20</option>
    <option>21</option><option>22</option>
    <option>23</option><option>24</option>
    <option>25</option><option>26</option>
    <option>27</option><option>28</option>
    <option>29</option><option>30</option>
    <option>31</option></select>
   
    <select name="month" id="eventmonth">
    <option>January</option><option>February</option>
    <option>March</option><option>April</option>
    <option>May</option><option>June</option>
    <option>July</option><option>August</option>
    <option>September</option><option>October</option>
    <option>November</option><option>December</option>
    </select>
    
    <select name="year" id="eventyear">
    <option>2015</option><option>2016</option>
    <option>2017</option><option>2018</option>
    <option>2019</option><option>2020</option>
    <option>2021</option><option>2022</option>
 	</select>
 	</p>
    
    <p>Date to be<br> Reminded:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="day1" id="remindday">
    <option>1</option><option>2</option>
    <option>3</option><option>4</option>
    <option>5</option><option>6</option>
    <option>7</option><option>8</option>
    <option>9</option><option>10</option>
    <option>11</option><option>12</option>
    <option>13</option><option>14</option>
    <option>15</option><option>16</option>
    <option>17</option><option>18</option>
    <option>19</option><option>20</option>
    <option>21</option><option>22</option>
    <option>23</option><option>24</option>
    <option>25</option><option>26</option>
    <option>27</option><option>28</option>
    <option>29</option><option>30</option>
    <option>31</option>
    </select>
    
    <select name="month1" id="remindmonth">
    <option>January</option><option>February</option>
    <option>March</option><option>April</option>
    <option>May</option><option>June</option>
    <option>July</option><option>August</option>
    <option>September</option><option>October</option>
    <option>November</option><option>December</option>
    </select>
    
    <select name="year1" id="remindyear">
    <option>2015</option><option>2016</option>
    <option>2017</option><option>2018</option>
    <option>2019</option><option>2020</option>
    <option>2021</option><option>2022</option>
 	</select>
    </p>
    
    <p>Alarm:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="radioalarm" id="radioalarm" /><label for="radioalarm">Alarm</label>
      <input type="radio" name="radioalarm" id="radionoalarm" /><label for="radionoalarm"> No Alarm</label>
  	</p>
  
  	<p>
    Recurrence:
     <label><input type="radio" name="RadioGroup1"  id="RadioGroup1_0" />Daily</label>
     <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="RadioGroup1" id="RadioGroup1_1"/>Weekly</label><br/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <label><input type="radio" name="RadioGroup!"  id="RadioGroup1_2" />Monthly</label>
     <label><input type="radio" name="RadioGroup1"  id="RadioGroup1_3" />Yearly</label>
    </p>
    
 <p>
 Additional Note:&nbsp;<input type="text" name="txtaddition" id="txtaddition"  placeholder="Additional Note">
 </p>
 <p style="padding:10px;">Press <b>Enter Key</b> to save your event</p>
 <script>
var myDataRef=new Firebase('https://lydia-planner.firebaseio.com');

$('#txtaddition').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#eventtxt').val();
          var note = $('#txtaddition').val();
          var e_day = $('#eventday').val();
          var e_month = $('#eventmonth').val();  
          var e_year = $('#eventyear').val();
		  var r_day = $('#remindday').val();
          var r_month = $('#remindmonth').val();  
          var r_year = $('#remindyear').val();
		  var alarm = $('#radioalarm').val();
		  var noalarm =$('#radionoalarm').val();
          var group1 = $('#RadioGroup1_0').val(); 
          var group2 = $('#RadioGroup1_1').val();
          var group3 = $('#RadioGroup1_2').val(); 
          var group4 = $('#RadioGroup1_3').val();
     
myDataRef.push({
	name:name,note:note,e_day:e_day,e_month:e_month,
	e_year:e_year,r_day:r_day,r_month:r_month,r_year:				
	r_year,alarm:alarm,noalarm:noalarm,group1:group1,
	group2:group2,group3:group3,group4:group4});
          $('#txtaddition').val('');
		   $('#eventtxt').val('');
        }
      });  
myDataRef.on('child_added', function(snapshot) {
        var event = snapshot.val();
        displayEvent(
	event.name, event.note,event.e_day,event.e_month,
	event.e_year,event.r_day,event.r_month,event.r_year,
	event.alarm,event.noalarm,event.group1,
	event.group2,event.group3,event.group4);
      });
 function displayEvent(text,name,note,e_day,e_month,e_year) {
      $('<div/>').text(text).prepend($('<em/>').text('Event'+':'+name+' '+'Additional Note'+': ')).prepend($('<p/>').text('Event Date'+':'+e_day+'/'+e_year+'/'+e_month)).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };


	  </script>
      </form>
</div>
<div id="messagesDiv">
<h1>View Event</h1>
</div>
</article>


</div>
</body>
</html>
